name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-version: ['7.4']


    runs-on: ${{ matrix.operating-system }}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v2
        with:
         node-version: '12'

      - name: Setup PHP
        id: php-setup
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          ini-values: post_max_size=256M, log_errors=1
          coverage: xdebug

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
#        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install --ignore-platform-reqs --prefer-dist --no-progress --no-suggest

      - name: Install node
        run: npm install

      - name: Generate content
        run: |
          cd web
          pwd
          ls -l
          ../vendor/bin/drush -n --yes site:install --db-url=sqlite://tmp/drupa11y.sqlite --site-name="Drupa11y"
          ../vendor/bin/drush pm:enable devel devel_generate simple_sitemap sitemap
          ../vendor/bin/drush devel-generate:content 10 --bundles=article
          ../vendor/bin/drush devel-generate:content 10 --bundles=page
          ../vendor/vin/drush simple-sitemap:generate
          php -S localhost:8080 .ht.router.php &
          pa11y-ci -c ../.pa11yci --sitemap http://localhost:8080/sitemap.xml
